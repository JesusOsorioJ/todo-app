<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Editar Categoría' : 'Nueva Categoría' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Nombre de Categoría</ion-label>
      <ion-input [(ngModel)]="category.name" name="name"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="saveCategory()">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </ion-button>
  </form>
</ion-content>
